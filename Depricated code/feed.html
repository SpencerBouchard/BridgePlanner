<!DOCTYPE html>

<!--Author: Spencer Bouchard (A00404180) -->

<html>
    
    <head>
        <!-- Link JavaScript and CSS-->
        <link rel="stylesheet" href="feedStyle.css">
        <script src="feedFunctions.js"></script>
        <script src ="jquery.mobile-1.3.1.min"></script>
        
        <title>Bridge Chat</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        
        <!-- Defines chat box div -->
        <div class="chat-window" id="myChat">
            
         <form class="form-container">
             
            <h1>Bridge Chat</h1>

            <ul id = "myList"></ul> 
           
            <label for="msg"><b>Messenger</b></label>
            
            <!--This div creates the chat box along with its send button
            and back to main menu button-->
            <div class = "message-bar">
                <textarea rows = "1" placeholder="Write a message.." id="msg" required></textarea>
                <input type="button" class="btn" id = "sendButton" align = right value = "Send Message" onclick = "send()">
                <button type = "button" id="FeedBackButton" onclick="window.location='frontPage.html';" >Back to Main Menu</button> 
            </div> 
            
         </form>
           
        </div>
        
        
    </body>
    
</html>
